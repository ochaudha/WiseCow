name: CI/CD for Wisecow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: self-hosted   # Your MacBook runner
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: |
          # Use your GitHub username (atind13) and GHCR_PAT token
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u atind13 --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/atind13/wisecow:latest .
          docker push ghcr.io/atind13/wisecow:latest

  deploy:
    needs: build-and-push
    runs-on: self-hosted   # Your MacBook runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.30.0

      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Verify Kubernetes connection
        run: kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/wisecow-deployme
          
